[username]
show_always = true

[hostname]
format = '[$ssh_symbol]($style) '

[cmd_duration]
min_time = 0
format = '[󰚭$duration](gray)'

[sudo]
style = 'red'
disabled = false

[status]
disabled = false
symbol = ' '

[git_status]
disabled = true

[cmake]
